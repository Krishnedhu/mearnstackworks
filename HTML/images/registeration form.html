<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
   <form action="">
        <label for="name">Student's Name</label><br>
        <input type="text" id="name" placeholder="First"> <input type="text" id="name" placeholder="Last"><br>
    
        <p>
            <label for="date">Student's Birth Date </label><br>
            <input type="date" id="date">
        </p>
        <label for="grade">Student's Grade</label><br>
        <select name="" id="grade">
            <option value="">Kindergarden</option>
    
        </select><br>
    
        <p>
            <label for="">Which sessions will your student attend?</label><br>
    
        </p>
        <input type="radio" id="before" name="sessions"><label for="before">full time before school care only</label><br>
        <input type="radio" id="after" name="sessions"><label for="after">full time after school time only</label><br>
        <input type="radio" id="fulltime" name="sessions"><label for="fulltimt">full time before and after school
            care</label><br>
        <input type="radio" id="drop" name="sessions"><label for="drop">drop in before and/orafter school care</label><br>
    
        <p>
            <label for="indicate">Please indicate any known allergies or special needs</label><br>
            <textarea name="a" id="indicate" cols="45" rows="5"></textarea><br>
    
        </p>
        <p>
            <label for="text">Parent/Guardian Name</label><br>
            <input type="text" id="text" placeholder="First"> <input type="text" id="text" placeholder="Last">
        </p>
        <p>
            <label for="number">Parent/Guardian Number</label><br>
            <input type="text" id="number" placeholder="##########"><br>
        </p>
        <p>
            <label for="txt">Additional Phone Number</label><br>
            <input type="text" id="txt" placeholder="##########"><br>
        </p>
        <p>
            <label for="email">Email</label><br>
            <input type="email" id="email">
        </p>
        <h1>Authorized Pick Up List</h1>
        <hr>
        <p>
            <label for="a1">Name</label><br>
            <input type="text" id="a1" placeholder="First"> <input type="text" id="text" placeholder="Last"><br>
        </p>
        <p>
            <label for="num">Phone</label><br>
            <input type="text" id="num" placeholder="##########"><br>
        </p>
        <p>
            <label for="a">Relation to student</label><br>
            <input type="text" id="a">
        </p>
        <hr>
        <input type="text" placeholder="Addmore"><br>

        <button type="submit">Send</button>
    </form>

    
    </body>

</html>
