<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter name"><br>
    
        <label for="ad">Address</label>
        <textarea name="a" id="ad" cols="20" rows="5"></textarea><br>
    
        <label for="email">Mail id</label>
        <input type="email" id="email"><br>
    
        <label for="text">Phone number</label>
        <input type="text" id="text"><br>
    
        <label for="number">Experience</label>
        <input type="number" id="number"><br>
    
        <label for="date">Date</label>
        <input type="date" id="date"><br>
    
        <label for="">Gender</label>
       <label for="ma">Male</label><input type="radio" id="ma" name="gender">
        <label for="fe">Female</label><input type="radio" id="fe" name="gender"><br>
    
        <label for="place">Place</label>
        <select name="" id="place">
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Trivandrum</option>
        </select><br>
    
        <label for="">Select Course</label><br>
        <input type="checkbox"><label for="">MEARN</label><br>
        <input type="checkbox"><label for="">PYTHON</label><br>
        <input type="checkbox"><label for="">ML</label><br>

    <button type="submit">Regiter</button>
</form> 



    

</body>
