<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style>
         #wt{
             margin-left: 23%;
         }
         #bt{
             margin-left: 40%;
         }
     </style>
</head>
<body>
    <div class ="container w-50 mt-4 bg-light border border-secondary">
        <h1 class="text-center mt-4">Athlete Registeration Form</h1>
        <p class=" p-4 mt-4">
            Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete
            your membership.
        </p>
        <form action="" class=" m-3 mt-4">
            <div class="mb-3">
                <label for="aname">Athlet's Name:</label><br>
                <input type="text" id="aname" placeholder="First"class="mt-2"> <input type="text" id="aname" placeholder="Last" class="ms-2"><br>
           </div>
    
           <div class="mb-3">
            <label for="dob">DOB:</label><br>
             <input class="mt-2"type="date" id="dob"><br>
           </div>
           <div class="mb-3">
            <label for="mailid">Email:</label><br> 
            <input class="mt-2"type="email" id="mailid"><br>
           </div>
           <div class="mb-3">
            <label for="numb">Phone:</label><br>
            <input class="mt-2" type="text" id="numb" placeholder="### ### ####"><br>
           </div>
           <div class="mb-3">
            <label for="add" >Mailing Address:</label><br>
            <input class="mt-2"type="text" id="add" placeholder="Street Address"class="mt-2"><br>
            <input class="mt-3" type="text" placeholder="City"class="mt-2"> <input type="text" placeholder="Region" class="ms-2"><br>
            <input class="mt-3" type="text" placeholder="Postal/Zip Code"class="mt-2"> <select name="" id=""class="ms-2">
                <option value="">Romania</option>
            </select><br>
             </div>
           <div class="mb-3">
            <label class="mb-2"for="">Gender:</label> <br>
            <input type="radio" id="ma" name="gender"> <label for="ma">Male</label>
            <input class="ms-2"type="radio" id="fe" name="gender"><label class="ms-1"for="fe">Female</label><br>
          </div>
    
          <div class="mb-3">
            <label for="hgt">Height:</label>
            <label id="wt"for="wgt">Weight:</label><br>
            <input class="mt-2" type="text" id="hgt"> <input class="ms-2"type="text" id="wgt"><br>
           </div>
           <div class="mb-3">
            <label class="mb-2"for="">Does the athlete have a history of chronic illness?</label><br>
            <input type="radio" id="ys" name="history"><label class="ms-1"for="">Yes</label>
            <input class="ms-2" type="radio" id="no" name="history"><label class="ms-1"for="">No</label><br>
           </div>
    
           <div class="mb-3">
            <label class="mb-2"for=""> Does the athlet have any allergies?</label><br>
            <input type="radio" id="ys" name="aller"><label class="ms-2"for="">Yes</label><br>
            <input type="radio" id="no" name="aller"><label class="mt-2 ms-2"for="">No</label><br>
            </div>
    
            <div>
                 <button id="bt"class=" btn btn-primary mt-5">REGISTER</button>
    
            </div>
    
    
    

        </form>   


    </div>
</body>
</html>
